<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Titanic predictor</title>
    </head>

    <body>
        <h2>Home page</h2>
        <h3>Get your titanic prediction here!</h3>
        <p>Enter in the details of a made up person in titanic voyage</p>
        <p>We will output a prediction!</p>

        <form action="{% url 'result' %}">
            {% csrf_token %}
            <p>Pclass</p>
            <input type="text" name="pclass">
            <p>Sex</p>
            <input type="text" name="sex">
            <p>Age</p>
            <input type="text" name="age">
            <p>Sibsp</p>
            <input type="text" name="sibsp">
            <p>Parents/children</p>
            <input type="text" name="parch">
            <p>Fare</p>
            <input type="text" name="fare">
            <p>Embarked</p>
            <input type="text" name="embarked">
            <p>Title</p>
            <input type="text" name="title">
            <br>
            <br>
            <input type="submit">
        </form>
        <p>{{a}}</p>
    </body>

</html>
